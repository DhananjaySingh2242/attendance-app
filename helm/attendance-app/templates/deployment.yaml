apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "attendance-app.fullname" . }}
  labels:
    {{- include "attendance-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "attendance-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "attendance-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.spring.datasource.url | quote }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.spring.datasource.username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: {{ .Values.existingSecret.mysqlPasswordKey }}
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: {{ .Values.spring.jpa.databasePlatform | quote }}
            - name: KEYCLOAK_AUTH_SERVER_URL
              value: {{ .Values.keycloak.authServerUrl | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.keycloak.realm | quote }}
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              value: {{ .Values.keycloak.admin.clientId | quote }}
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.existingSecret.name | default "keycloak-secret" }}
                  key: {{ .Values.keycloak.existingSecret.adminPasswordKey | default "admin-password" }}
            - name: KEYCLOAK_ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.existingSecret.name | default "keycloak-secret" }}
                  key: {{ .Values.keycloak.existingSecret.clientSecretKey | default "client-secret" }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.probes.startup }}
          startupProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds | default 10 }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold | default 18 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds | default 10 }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold | default 6 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default 60 }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds | default 15 }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold | default 6 }}
