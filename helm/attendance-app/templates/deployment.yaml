apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "attendance-app.fullname" . }}
  labels:
    {{- include "attendance-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "attendance-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "attendance-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
            - --keycloak.auth-server-url={{ .Values.keycloak.authServerUrl | quote }}
            - --keycloak.realm={{ .Values.keycloak.realm | quote }}
            - --keycloak.admin.client-id={{ .Values.keycloak.admin.clientId | quote }}
            - --keycloak.admin.client-secret={{ .Values.keycloak.admin.clientSecret | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.spring.datasource.url | quote }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.spring.datasource.username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: {{ .Values.existingSecret.mysqlPasswordKey }}
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: {{ .Values.spring.jpa.databasePlatform | quote }}
            - name: KEYCLOAK_AUTH_SERVER_URL
              value: {{ .Values.keycloak.authServerUrl | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.keycloak.realm | quote }}
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              value: {{ .Values.keycloak.admin.clientId | quote }}
            - name: KEYCLOAK_ADMIN_CLIENT_SECRET
              value: {{ .Values.keycloak.admin.clientSecret | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default 50 }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds | default 10 }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold | default 6 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default 70 }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds | default 15 }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold | default 3 }}
