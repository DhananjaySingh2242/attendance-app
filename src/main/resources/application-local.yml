# Profile: local. Run with -Dspring-boot.run.profiles=local
# Prerequisites: MySQL, Keycloak, MongoDB, Redis, RabbitMQ on localhost.

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/attendance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: attendance
    password: ${DB_PASSWORD:Ansh@123}
  jpa:
    hibernate:
      ddl-auto: update
  data:
    mongodb:
      host: localhost
      port: 27017
  rabbitmq:
    host: localhost
    port: 5672
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/keycloak-demo

keycloak:
  auth-server-url: http://localhost:8080
  realm: keycloak-demo
  admin:
    client-id: attendance-admin-client
    client-secret: ${KEYCLOAK_ADMIN_CLIENT_SECRET:CHANGE_ME}

app:
  cors:
    allowed-origin-patterns: "http://localhost:*,http://127.0.0.1:*"
