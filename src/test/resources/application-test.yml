# Test profile: in-memory H2, minimal external deps for context load.
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  data:
    mongodb:
      host: localhost
      port: 27017
  redis:
    host: localhost
    port: 6379
  rabbitmq:
    host: localhost
    port: 5672
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test.example.com/realms/test

keycloak:
  auth-server-url: http://localhost:8080
  realm: test
  admin:
    client-id: test
    client-secret: test
